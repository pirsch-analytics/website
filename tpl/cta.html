<section id="cta" class="cta">
    <div class="section-content">
        <div class="gradient-container" style="top: calc(var(--padding-extra-large) * -1); --sal-duration: .8s;">
            <div class="gradient green"></div>
        </div>
        <img src="/static/img/cta.svg" alt="Pirsch Analytics Icon" loading="lazy">
        <h2>{{html (copy .Page .Content "headline")}}</h2>
        <p>{{html (copy .Page .Content "text")}}</p>
        <div class="actions">
            <a href="/signup" class="button">{{html (copy .Page .Content "cta")}}</a>
        </div>
    </div>
</section>
