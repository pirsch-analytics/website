{{$images := get .Content "images"}}

<div class="marquee">
    <div class="marquee-content">
        {{range $images}}
            <img src="/static/img/{{index . "src"}}" title="{{index . "alt"}}" alt="{{index . "alt"}}" class="{{index . "class"}}" loading="lazy">
        {{end}}
    </div>
</div>
