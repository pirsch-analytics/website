<section id="hero" class="hero">
    <div class="section-content">
        <div class="gradient-container" data-sal="slide-up" data-sal-duration="800" style="top: calc((var(--padding-extra-large) - var(--padding-medium) - var(--header-height)) * -1);">
            <div class="gradient white"></div>
        </div>
        <h1 class="{{copy .Page .Content "headline_class"}}" data-sal="slide-up">{{html (copy .Page .Content "headline")}}</h1>
        <p data-sal="slide-up" data-sal-delay="100">{{html (copy .Page .Content "text")}}</p>
        <div class="actions" data-sal="slide-up" data-sal-delay="200">
            <a href="/signup" class="button">{{html (copy .Page .Content "action_primary")}}</a>
            <a href="#" class="button secondary">{{html (copy .Page .Content "action_secondary")}}</a>
        </div>
        <div class="customers" data-sal="slide-up" data-sal-delay="300">
            <img src="static/img/customers.png" alt="Customers of Pirsch Analytics">
            <div class="customers-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="97" height="16" fill="#ffda6e"><path d="M9.803.88l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L8.003.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L28.007.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L48.011.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L68.015.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L88.019.88a1.04 1.04 0 0 1 1.8 0z"/></svg>
                <small>{{html (copy .Page .Content "customers_text")}}</small>
            </div>
        </div>
        <figure style="margin-top: var(--padding-small);" data-sal="slide-up" data-sal-delay="400">
            <img src="static/img/dashboard.svg" alt="Pirsch Analytics Dashboard">
        </figure>
    </div>
</section>
