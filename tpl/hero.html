<section id="hero" class="hero">
    <div class="section-content">
        <div class="gradient-container" data-sal="slide-up" data-sal-duration="800" style="top: calc((var(--padding-extra-large) - var(--padding-medium) - var(--header-height)) * -1);">
            <div class="gradient white"></div>
        </div>
        <h1 class="{{copy .Page .Content "headline_class"}}" data-sal="slide-up">
            {{html (copy .Page .Content "headline")}}
            <span class="clipped" style="position: absolute; width: 1px; height: 1px; padding: 0; overflow: hidden;">{{html (copy .Page .Content "post_headline")}}</span>
        </h1>
        <p data-sal="slide-up" data-sal-delay="100">{{html (copy .Page .Content "text")}}</p>
        <div class="actions" data-sal="slide-up" data-sal-delay="200">
            <a href="/signup" class="button">{{html (copy .Page .Content "action_primary")}}</a>
            <a href="https://pirsch.pirsch.io/" class="button secondary" target="_blank">{{html (copy .Page .Content "action_secondary")}}</a>
        </div>
        <div class="customers" data-sal="slide-up" data-sal-delay="300">
            <img src="static/img/customers.png" alt="Customers of Pirsch Analytics">
            <div class="customers-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="97" height="16" fill="#ffda6e"><path d="M9.803.88l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L8.003.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L28.007.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L48.011.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L68.015.88a1.04 1.04 0 0 1 1.8 0zm20.004 0l1.927 3.911 4.32.629a1 1 0 0 1 .553 1.705l-3.125 3.043.737 4.3a1 1 0 0 1-1.451 1.054l-3.861-2.029-3.863 2.031a1 1 0 0 1-1.451-1.054l.737-4.3-3.123-3.045a1 1 0 0 1 .556-1.706l4.317-.627L88.019.88a1.04 1.04 0 0 1 1.8 0z"/></svg>
                <small>{{html (copy .Page .Content "customers_text")}}</small>
            </div>
        </div>
        <figure class="image-container" data-sal="slide-up" data-sal-delay="400">
            <img src="static/img/dashboard-light.svg" class="image image-2 show-light" alt="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}" title="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}">
            <img src="static/img/sessions-light.svg" class="image image-4 show-light" alt="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}" title="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}" style="display: none;">


            <img src="static/img/dashboard-dark.svg" class="image image-2 show-dark" alt="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}" title="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}">
            <img src="static/img/sessions-dark.svg" class="image image-4 show-dark" alt="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}" title="{{html (copy .Page .Content "headline")}} {{if copy .Page .Content "post_headline"}}{{html (copy .Page .Content "post_headline")}}{{end}}" style="display: none;">

            <div class="click-area area-1" onclick="switchImage('image-1')"></div>
            <div class="click-area area-2" onclick="switchImage('image-2')" style="visibility: hidden;"></div>
            <div class="click-area area-3" onclick="switchImage('image-3')"></div>
            <div class="click-area area-4" onclick="switchImage('image-4')"></div>
        </figure>

        <script>
            function switchImage(imageClass) {
                const images = document.querySelectorAll('.image-container .image');
                const clickAreas = document.querySelectorAll('.click-area');

                images.forEach(image => {
                    if (image.classList.contains(imageClass)) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });

                clickAreas.forEach(area => {
                    if (area.classList.contains(`area-${imageClass.slice(-1)}`)) {
                        area.style.visibility = "hidden";
                        area.style.userSelect = "none";
                    } else {
                        area.style.visibility = "visible";
                        area.style.userSelect = "auto";
                    }
                });
            }
        </script>
    </div>
</section>
