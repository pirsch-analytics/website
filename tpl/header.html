{{$links := copy .Page .Content "links"}}

<header id="header" class="no-select">
    <div class="header-content">
        <a href="/" id="headerLogoLink" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 26 38"><path d="M1 24c6.627 0 12-5.373 12-12S7.627 0 1 0v24zm24-10c-6.627 0-12 5.373-12 12s5.373 12 12 12V14z"></path><circle cx="21" cy="6" r="5"></circle><circle cx="5" cy="32" r="5"></circle></svg>
            <span>Pirsch</span>
        </a>
        <nav id="headerNav">
            {{range $links}}
            <a href="{{index . "href"}}" class="{{index . "class"}}">{{index . "label"}}</a>
            {{end}}
        </nav>
        <svg id="headerNavOpen" class="icon show-mobile" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#fff" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"><path d="M5 18h7m-7-6h14M5 6h14"></path></svg>
        <svg id="headerNavClose" class="icon show-mobile" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" style="display: none;"><path d="M17 7L7 17m10 0L7 7" stroke="#fff" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </div>
</header>
