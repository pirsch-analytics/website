<a href="/blog/{{copy .Page .Content "slug"}}/" class="card article-card">
    <img src="/blog/static/{{copy .Page .Content "img"}}" alt="{{copy .Page .Content "headline"}}" />
    <h2 class="h3">{{copy .Page .Content "headline"}}</h2>
    <p>{{copy .Page .Content "summary"}}</p>
    <small>{{formatDate (copy .Page .Content "date") "January 2, 2006"}}</small>
</a>
