{{$headline := copy .Page .Content "headline"}}
{{$text := copy .Page .Content "text"}}

<div class="card {{html (get .Content "class")}}">
    {{if or $headline $text}}
        <div class="card-content">
            {{if $headline}}
                <h3>{{$headline}}</h2>
            {{end}}
            {{if $text}}
                <p>{{$text}}</p>
            {{end}}
        </div>
    {{end}}
    {{.CMS.Render .Page (index .Content.Content "children")}}
</div>
