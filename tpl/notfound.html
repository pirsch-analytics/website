<section class="notfound">
    <div class="section-content">
        <div class="gradient-container"  data-sal="slide-up" data-sal-duration="800" style="top: calc((var(--padding-medium) * -1));">
            <div class="gradient white"></div>
        </div>
        <div class="portal no-select" data-sal="slide-up">
            <div class="marquee">
                <div class="marquee-content">
                   <img src="../static/img/404.svg" alt="404">
                   <img src="../static/img/404.svg" alt="404">
                   <img src="../static/img/404.svg" alt="404">
                   <img src="../static/img/404.svg" alt="404">
                </div>
            </div>
        </div>
        <h1 class="h3" data-sal="slide-up" data-sal-delay="100">{{html (copy .Page .Content "headline")}}</h1>
        <div class="action" data-sal="slide-up" data-sal-delay="200">
            <a href="/" class="button">{{html (copy .Page .Content "cta")}}</a>
        </div>
    </div>
</section>
