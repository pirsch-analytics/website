<section class="text">
    <div class="section-content">
        <div class="gradient-container" style="top: calc((var(--padding-extra-large) - var(--header-height)) * -1);">
            <div class="gradient white"></div>
        </div>
        <h1 class="h2">{{html (copy .Page .Content "headline")}}</h1>
        {{range $news := news}}
            <article>
                <h2 class="h3">{{$news.Headline}}</h2>
                <small>{{formatDate $news.Date "02. January 2006"}}</small>
                {{html $news.Content}}
            </article>
        {{end}}
    </div>
</section>
