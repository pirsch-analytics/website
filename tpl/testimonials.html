{{$testimonials := shuffle (get .Page .Content "testimonials") 9}}

{{range $testimonials}}
    <div>
        <img src="/static/img/social-proof/{{index . "picture"}}" alt="{{index . "name"}}" style="max-width: 48px;" />
        <strong>{{index . "name"}}</strong>
        <a href="{{index . "website"}}" target="_blank">{{index . "website_label"}}</a>
        <p>{{index . "text"}}</p>
    </div>
{{end}}
