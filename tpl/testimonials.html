{{$testimonials := shuffle (copy .Page .Content "testimonials") 9}}

{{range $testimonials}}
    <div class="card testimonial">
        <div class="headline">
            <img src="/static/img/social-proof/{{index . "picture"}}" alt="{{index . "name"}}" style="max-width: 48px;" />
            <div class="text">
                <strong>{{index . "name"}}</strong>
                <small>{{index . "website_label"}}</small>
            </div>
        </div>
        <p>{{index . "text"}}</p>
    </div>
{{end}}
